<!DOCTYPE html>
<html>
<body>

<h2>Login</h2>
<input id="email" placeholder="Email"><br>
<input id="password" type="password" placeholder="Password"><br>
<button onclick="login()">Login</button>

<script>
function login() {
  fetch("http://localhost/SkillSwap/api.php?action=login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      email: email.value,
      password: password.value
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.error) {
      alert(data.error);
    } else {
      alert("Welcome " + data.name);
      console.log(data);
    }
  });
}
</script>

</body>
</html>
